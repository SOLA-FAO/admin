<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition id="messages">
            <h:panelGroup id="systemMessage" layout="block">
                <h:panelGroup rendered="#{messageBean.success and not empty messageBean.message}">
                    <div class="alert alert-success" id="PageSuccessMessage">
                        <h:outputText value="#{messageBean.message}" escape="false" />
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{messageBean.warning and not empty messageBean.message}">
                    <div class="alert alert-warning" id="PageWarningMessage">
                        <h:outputText value="#{messageBean.message}" escape="false" />
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{messageBean.error and not empty messageBean.message}">
                    <div class="alert alert-danger alert-dismissible" id="PageErrorMessage" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h:outputText value="#{messageBean.message}" escape="false" />
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </ui:composition>
    </body>
</html>
